<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grip Test</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="col-left-layout">
            <div id="col-left">
                <img id="img-gear" src="images/ImgGear.jpg">
                <h3 id="welcome-text">Welcome to The AI Summit London. Please login with your credentials below.</h3>
                <form>
                  <input type="text" id="iEmail" name="fname" placeholder="Enter Your E-mail"><br>
                  <input type="text" id="iId" name="lname" placeholder="Type Badge ID Here">
                </form>
                <button id="button-login"> Login</button>
                <button id="forgot-password"> Don't know your Password? <span id="link-recovery">Press here!</span></button>
            </div>
        </div>
        <div id="col-right-layout">
            <div id="col-right">
                <img id="img-mac" src="images/ImgMacBook.png">
                <h1 id="network-text">Network better at events with personalized meeting recommendations. Arrange meetings in one click.</h1>
                <h2>Log in - 70% of those who did said they made a connection they would not have made otherwise</h2>
            </div>
        </div>
    </div>
</body>
</html>
